<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="text" id="guess" placeholder="Enter your guess">
    <button onclick="checkGuess()">Check</button>
    <p id="message"></p>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        
        function checkGuess() {
            let guess = parseInt(document.getElementById("guess").value);
            if (guess === randomNumber) {
                document.getElementById("message").innerText = "Congratulations! You guessed the correct number.";
            } else if (guess < randomNumber) {
                document.getElementById("message").innerText = "Try a higher number.";
            } else {
                document.getElementById("message").innerText = "Try a lower number.";
            }
        }
    </script>
</body>
</html>
